<!doctype html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Categorías</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Lista de Categorías</h1>
        <div id="productos" class="row g-3"></div>
    </div>

    <script>
        function consumo() {
            fetch('/categorias/api/get')
                .then(response => response.json())
                .then(data => {
                    let productosDiv = document.getElementById('productos');
                    productosDiv.innerHTML = "";
                    data.forEach(producto => {
                        productosDiv.innerHTML += `
                            <div class="col-md-4">
                                <div class="card shadow-sm">
                                    <img src="${producto.imagen}" class="card-img-top" alt="Imagen de ${producto.nombre}" style="width: 100px; height: 100px">
                                    <div class="card-body">
                                        <h5 class="card-title">${producto.nombre}</h5>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                })
                .catch(error => console.error("Error al obtener los productos:", error));
        }

        consumo();
    </script>
</body>
</html>
